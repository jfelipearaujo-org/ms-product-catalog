name: provisioning

on:
  workflow_dispatch:
  push:
    tags:
      - '**'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ vars.GO_VERSION }}

      - name: Build
        run: make build
  
  test:
    needs: 
      - build
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ vars.GO_VERSION }}

      - name: Test
        run: make test

  image:
    needs: 
      - test
    name: Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image
        run: |
          docker build -t jsfelipearaujo/ms-product-catalog:latest -t jsfelipearaujo/ms-product-catalog:v${{ github.run_number }} .

      - name: Push image
        run: |
          docker push jsfelipearaujo/ms-product-catalog:latest
          docker push jsfelipearaujo/ms-product-catalog:v${{ github.run_number }}

  deploy:
    needs: 
      - image
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-region: us-east-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Attach to EKS cluster
        run: aws eks update-kubeconfig --region us-east-1 --name fastfood

      - name: Deploy to EKS
        run: make k8s-deploy id=${{ secrets.AWS_ACCOUNT_ID }}

      - name: Update deployment
        run: kubectl set image deployments/ms-product-catalog ms-product-catalog=jsfelipearaujo/ms-product-catalog:v${{ github.run_number }} -n ns-products

      - name: Wait for deployment
        run: kubectl rollout status deployments/ms-product-catalog -n ns-products